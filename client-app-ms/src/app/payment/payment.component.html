<div class="container">
  <div class='col-md-8'>
    <form [formGroup]="form">
      <div class='form-group'>
        <div class='form-group'>
          <label class='control-label'>Name on Card</label>
          <input class='form-control'
                 formControlName="cardHolderName"
                 type='text'>
        </div>
      </div>
      <div class='form-group'>
        <div class='form-group'>
          <label class='control-label'>Card Number</label>
          <input autocomplete='off'
                 formControlName="cardNumber"
                 class='form-control card-number' size='20' type='text'>
        </div>
      </div>

      <div class='form-row'>
        <div class='col-xs-4 form-group'>
          <label class='control-label'>CVC</label>
          <input autocomplete='off'
                 class='form-control card-cvc'
                 formControlName="cvc"
                 placeholder='ex. 311' size='4'
                 type='text'>
        </div>
        <div class='col-xs-4 form-group expiration required'>
          <label class='control-label'>Expiration</label>
          <input class='form-control card-expiry-month'
                 formControlName="cardExpiryMonth"
                 placeholder='MM' size='2' type='text'>
        </div>
        <div class='col-xs-4 form-group expiration required'>
          <label class='control-label'> </label>
          <input class='form-control card-expiry-year'
                 formControlName="cardExpiryYear"
                 placeholder='YYYY'
                 size='4' type='text'>
        </div>
      </div>

      <!--      planning to fetch order details when got time-->
      <!--      <div class='form-group'>-->
      <!--        <div class='col-md-12'>-->
      <!--          Total: <span class='amount'>$300</span>-->
      <!--        </div>-->
      <!--      </div>-->

      <div class='form-group'>
        <div class='col-md-12'>
          <button class='form-control btn btn-primary' [disabled]="form.invalid"
                  (click)="pay()">Pay »
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
