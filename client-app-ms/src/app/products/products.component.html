<div class="row">
  <div class="card col-md-4" *ngFor=" let item of products$ | async">
    <img class="card-img-top" [src]="item.picture" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Title: {{item.name}}</h5>
      <p class="card-text">Description: {{item.description}}</p>
      <p class="card-text">Price: {{item.price | currency}}</p>
      <button class="btn btn-primary btn-sm"
      (click)="orderNow(item)">Order Now</button>
    </div>
  </div>
</div>
